<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anime SoundBoard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6cd64e3f28.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="head">
      <h1 class="heading"><i class="fas fa-keyboard"></i> Anime SoundBoard</h1>
    </header>

    <div class="container">
      <div class="keyboard">

        <div class="firstline">
            <button class="q button">q</button>
            <button class="w button">w</button>
            <button class="e button">e</button>
            <button class="r button">r</button>
            <button class="t button">t</button>
            <button class="y button">y</button>
            <button class="u button">u</button>
            <button class="i button">i</button>
            <button class="o button">o</button>
            <button class="p button">p</button>
            <button class="sqrL button">[</button>
            <button class="sqrR button">]</i></button>
        </div>

        <div class="Secondline">
            <button class="a button">a</button>
            <button class="s button">s</button>
            <button class="d button">d</button>
            <button class="f button">f</button>
            <button class="g button">g</button>
            <button class="h button">h</button>
            <button class="j button">j</button>
            <button class="k button">k</button>
            <button class="l button">l</button>
            <button class="colon button">;</button>
            <button class="quote button">'</button>

        </div>

        <div class="Thirdline">
            <button class="z button">z</button>
            <button class="x button">x</button>
            <button class="c button">c</button>
            <button class="v button">v</button>
            <button class="b button">b</button>
            <button class="n button">n</button>
            <button class="m button">m</button>
            <button class="comma button">,</button>
            <button class="dot button">.</button>
            <button class="slash button">/</button>

        </div>

      </div>
    </div>

  </body>

  <script type="text/javascript" src="index.js">

  </script>
</html>
